<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Engine - Trading Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .api-key-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .orderbook {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .orderbook-side {
            flex: 1;
        }
        
        .orderbook-side h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        .orderbook-level {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-radius: 5px;
            font-size: 13px;
            font-family: monospace;
        }
        
        .ask-level {
            background: #fed7d7;
            color: #c53030;
        }
        
        .bid-level {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .trades-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .trade-item {
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 13px;
        }
        
        .trade-buy {
            border-left: 3px solid #48bb78;
        }
        
        .trade-sell {
            border-left: 3px solid #f56565;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-connected {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-disconnected {
            background: #fed7d7;
            color: #c53030;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .chart-container {
            height: 200px;
            background: #f7fafc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Matching Engine - Trading Dashboard</h1>
            <div class="api-key-section">
                <button class="btn btn-primary" onclick="connect()">Connect</button>
                <span class="status status-disconnected" id="status">Disconnected</span>
            </div>
        </div>
        
        <div class="grid">
            <!-- Left Panel - Order Form -->
            <div class="panel">
                <h2>üìù New Order</h2>
                <div class="form-group">
                    <label>Symbol</label>
                    <select id="symbol">
                        <option>BTC-USDT</option>
                        <option>ETH-USDT</option>
                        <option>SOL-USDT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Order Type</label>
                    <select id="orderType" onchange="togglePriceField()">
                        <option value="limit">Limit</option>
                        <option value="market">Market</option>
                        <option value="ioc">IOC</option>
                        <option value="fok">FOK</option>
                        <option value="stop_loss">Stop Loss</option>
                        <option value="stop_limit">Stop Limit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Side</label>
                    <select id="side">
                        <option value="buy" style="color: #22543d">Buy</option>
                        <option value="sell" style="color: #c53030">Sell</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="quantity" step="0.01" value="1.0" />
                </div>
                <div class="form-group" id="priceGroup">
                    <label>Price</label>
                    <input type="number" id="price" step="0.01" value="50000" />
                </div>
                <button class="btn btn-success" onclick="submitOrder()" style="width: 100%">
                    Submit Order
                </button>
                
                <div class="stats-grid" style="margin-top: 20px">
                    <div class="stat-card">
                        <div class="stat-value" id="totalOrders">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalTrades">0</div>
                        <div class="stat-label">Total Trades</div>
                    </div>
                </div>
            </div>
            
            <!-- Middle Panel - Order Book -->
            <div class="panel">
                <h2>üìä Order Book - <span id="currentSymbol">BTC-USDT</span></h2>
                <div class="orderbook">
                    <div class="orderbook-side">
                        <h3>ASKS (Sell Orders)</h3>
                        <div id="asks"></div>
                    </div>
                    <div style="text-align: center; padding: 10px; background: #edf2f7; border-radius: 5px; margin: 10px 0">
                        <strong>Spread:</strong> <span id="spread">-</span>
                    </div>
                    <div class="orderbook-side">
                        <h3>BIDS (Buy Orders)</h3>
                        <div id="bids"></div>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel - Recent Trades -->
            <div class="panel">
                <h2>üí∞ Recent Trades</h2>
                <div class="trades-list" id="tradesList">
                    <p style="text-align: center; color: #a0aec0; padding: 20px">
                        No trades yet
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let baseUrl = 'http://localhost:8080';
        let wsUrl = 'ws://localhost:9002';
        
        function connect() {
            // Test HTTP connection
            fetch(baseUrl + '/health')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('status').textContent = 'Connected';
                    document.getElementById('status').className = 'status status-connected';
                    connectWebSocket();
                    loadOrderBook();
                    loadStats();
                })
                .catch(err => {
                    alert('Failed to connect: ' + err.message);
                });
        }
        
        function connectWebSocket() {
            ws = new WebSocket(wsUrl);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'trade') {
                    addTrade(data.data);
                } else if (data.type === 'orderbook') {
                    updateOrderBook(data.data);
                }
            };
            
            ws.onclose = () => {
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').className = 'status status-disconnected';
            };
        }
        
        function togglePriceField() {
            const orderType = document.getElementById('orderType').value;
            const priceGroup = document.getElementById('priceGroup');
            priceGroup.style.display = orderType === 'market' ? 'none' : 'block';
        }
        
        async function submitOrder() {
            const order = {
                symbol: document.getElementById('symbol').value,
                order_type: document.getElementById('orderType').value,
                side: document.getElementById('side').value,
                quantity: parseFloat(document.getElementById('quantity').value)
            };
            
            if (document.getElementById('orderType').value !== 'market') {
                order.price = parseFloat(document.getElementById('price').value);
            }
            
            try {
                const response = await fetch(baseUrl + '/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(order)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Order submitted successfully!\nOrder ID: ' + result.order.order_id);
                    loadOrderBook();
                    loadStats();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (err) {
                alert('Failed to submit order: ' + err.message);
            }
        }
        
        async function loadOrderBook() {
            const symbol = document.getElementById('symbol').value;
            
            try {
                const response = await fetch(baseUrl + '/orderbook/' + symbol + '?depth=10');
                
                const data = await response.json();
                updateOrderBook({symbol, bids: data.bids, asks: data.asks});
                
                if (data.spread !== null) {
                    document.getElementById('spread').textContent = ' + data.spread.toFixed(2) + ';
                }
            } catch (err) {
                console.error('Failed to load order book:', err);
            }
        }
        
        function updateOrderBook(data) {
            const asksDiv = document.getElementById('asks');
            const bidsDiv = document.getElementById('bids');
            
            asksDiv.innerHTML = '';
            bidsDiv.innerHTML = '';
            
            // Asks (reverse to show highest at bottom)
            data.asks.slice(0, 10).reverse().forEach(level => {
                const div = document.createElement('div');
                div.className = 'orderbook-level ask-level';
                div.innerHTML = `
                    <span>${level.price.toFixed(2)}</span>
                    <span>${level.quantity.toFixed(4)}</span>
                `;
                asksDiv.appendChild(div);
            });
            
            // Bids
            data.bids.slice(0, 10).forEach(level => {
                const div = document.createElement('div');
                div.className = 'orderbook-level bid-level';
                div.innerHTML = `
                    <span>${level.price.toFixed(2)}</span>
                    <span>${level.quantity.toFixed(4)}</span>
                `;
                bidsDiv.appendChild(div);
            });
        }
        
        function addTrade(trade) {
            const tradesList = document.getElementById('tradesList');
            
            if (tradesList.querySelector('p')) {
                tradesList.innerHTML = '';
            }
            
            const div = document.createElement('div');
            div.className = 'trade-item trade-' + trade.aggressor_side;
            div.innerHTML = `
                <strong>${trade.symbol}</strong><br>
                Price: ${(trade.price / 100).toFixed(2)}<br>
                Qty: ${(trade.quantity / 1000000).toFixed(4)}<br>
                Side: <strong>${trade.aggressor_side.toUpperCase()}</strong><br>
                <small>${new Date(trade.timestamp).toLocaleTimeString()}</small>
            `;
            
            tradesList.insertBefore(div, tradesList.firstChild);
            
            // Keep only last 20 trades
            while (tradesList.children.length > 20) {
                tradesList.removeChild(tradesList.lastChild);
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch(baseUrl + '/stats');
                
                const data = await response.json();
                
                document.getElementById('totalOrders').textContent = data.total_orders || 0;
                document.getElementById('totalTrades').textContent = data.total_trades || 0;
            } catch (err) {
                console.error('Failed to load stats:', err);
            }
        }
        
        // Auto-refresh order book every 2 seconds
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                loadOrderBook();
                loadStats();
            }
        }, 2000);
    </script>
</body>
</html>
